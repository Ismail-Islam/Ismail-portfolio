<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c0f8ff"/>
      <stop offset="50%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#0099cc"/>
    </linearGradient>
    <filter id="glow" x="-60%" y="-30%" width="220%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="#0d0d1c"/>
  <!-- Top bar -->
  <rect x="9" y="7" width="14" height="2.5" rx="1.25" fill="url(#g)"/>
  <!-- Slim stem -->
  <rect x="14.75" y="7" width="2.5" height="18" rx="1" fill="url(#g)" filter="url(#glow)"/>
  <!-- Bottom bar -->
  <rect x="9" y="22.5" width="14" height="2.5" rx="1.25" fill="url(#g)"/>
</svg>
